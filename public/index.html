<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <form method="get" enctype="multipart/form-data" action="/create-new-contract">
        <input type="text" name="name">
        <input type="text" name="symbol">
        <input type="submit" value="Submit">
    </form>
    <!-- 이거 사용 중 -->
    <form method="post" enctype="multipart/form-data" action="/upload-layers-to-local">
        <input type="file" name="file">
        <input type="text" name="collection">
        <input type="text" name="layer">
        <input type="text" name="item">
        <input type="text" name="percentage">
        <input type="submit" value="Submit">
    </form>
    <form method="get" enctype="multipart/form-data" action="/create-new-collection">
        <input type="text" name="name">
        <input type="text" name="description">
        <input type="text" name="layersOrder">
        <input type="number" name="growEditionSizeTo">
        <input type="submit" value="Submit">
    </form>
    <form method="get" enctype="multipart/form-data" action="/blind-box">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
